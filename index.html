<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    color: #333;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #5cb85c;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background: #4cae4c;
}

a {
    text-decoration: none;
    color: #5cb85c;
    margin: 10px 0;
}

     </style>
</head>
<body>
    <h1>Welcome to Job Portal</h1>
    <a href="signup.html">Sign Up</a>
    <a href="profile.html">Update Profile</a>
</body>
</html>
